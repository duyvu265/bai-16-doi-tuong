     top:0px;
     left:0px;
     transition: 0.5s;
">

<script>
    let x = document.getElementById("anh");
    // function phai(){
    //   x.style.left=parseInt(x.style.left)+100+'px';
    // }
    // function trai(){
    //   x.style.left=parseInt(x.style.left)-100+'px';

    // }
    // function len(){
    //   x.style.top=parseInt(x.style.top)-100+'px';
    // }
    window.addEventListener("keydown", (e) => {
        if (e.keyCode == 37) {
            x.style.left = parseInt(x.style.left) -80 + 'px';
        }
        if (e.keyCode == 38) {
            x.style.top = parseInt(x.style.top) - 80 + 'px';

        }
        if (e.keyCode == 39) {
            x.style.left = parseInt(x.style.left) + 80 + 'px';
        }
        if (e.keyCode == 40) {
            x.style.top = parseInt(x.style.top) +80 + 'px';
        }
    });



</script>
